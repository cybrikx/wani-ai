<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wani AI</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="logo.png">

    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#00ddeb">

    <!-- Markdown Support -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
</head>

<body>

    <!-- Top Navigation -->
    <div class="top-bar">
        <div class="logo-wrapper">
            <img src="logo.png" alt="Wani AI" class="logo" onerror="this.classList.add('fallback')">
            <div class="name">Wani AI</div>
        </div>
        <button class="menu-btn" id="menuBtn">
            <span></span><span></span><span></span>
        </button>
    </div>

    <!-- Fullscreen Menu -->
    <div class="menu" id="menu">
        <ul>
            <li><a href="#" onclick="alert('Contact: IG @waqarro1'); event.preventDefault();">Contact</a></li>
            <li><a href="#"
                    onclick="alert('About Wani AI: A chat & IP converter tool by Waqar Ahmad'); event.preventDefault();">About</a>
            </li>
            <li><a href="#" onclick="window.clearChatHistory(event)">Clear History</a></li>
            <li><a href="#" onclick="window.downloadWebsite(event)">Download</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-container">

        <!-- Mode Switcher -->
        <div class="mode-toggle-wrapper">
            <div class="mode-toggle">
                <button class="mode-btn active" id="chatModeBtn">Chat AI</button>
                <button class="mode-btn" id="convertModeBtn">IP Converter</button>
            </div>
        </div>

        <!-- Chat Area -->
        <div class="output-area" id="outputArea">
            <!-- Messages will appear here -->
        </div>

        <!-- Typing Indicator -->
        <div class="typing-indicator" id="typingIndicator">
            <div class="bot-avatar" style="width: 20px; height: 20px;"></div>
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
        </div>

        <!-- Input Area -->
        <div class="input-section">
            <input type="text" class="input-field" id="input" placeholder="Ask me anything..." autocomplete="off">
            <button class="send-btn" id="micBtn" title="Speak">
                <svg viewBox="0 0 24 24">
                    <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.66 9 5v6c0 1.66 1.34 3 3 3z" />
                    <path
                        d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z" />
                </svg>
            </button>
            <button class="send-btn" id="sendBtn">
                <svg viewBox="0 0 24 24">
                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
                </svg>
            </button>
        </div>

    </div>

    <!-- Scripts -->
    <script type="module" src="js/script.js"></script>

</body>

</html>
